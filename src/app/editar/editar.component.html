<div class="editar">
<form id="formConsulta" #formConsulta="ngForm" (ngSubmit)="onSubmit()">
  <p>
    <label value="Codigo">Codigo: </label>
    <input type="text" name="codigo"  [(ngModel)]="idioma.codigo" #codigo="ngModel" disabled>   
    
  <p>
    <label value="Nombre">Nombre: </label>
     <input type="text"  name="nombre" [(ngModel)]="idioma.nombre" #nombre="ngModel" required>  
    <span *ngIf="nombre.touched && !nombre.valid">
        Introduzca Descripcion de Idioma
      </span>
  </p>
  
  <br/>
    <input type="submit" value="Editar"  [disabled]="!formConsulta.form.valid" style="margin-right: 10px">    
    <button (click)="cancel();; $event.preventDefault()">Cancelar</button>
 </form>
 
 <div *ngIf="editado==1">
   <h3>Idioma Introducido</h3>  
 </div>
 <div *ngIf="editado==0" style="background-color: darkkhaki">
   <h3>Error al Introducir Idioma {{mensajeErr}}</h3>  
 </div>

</div>
