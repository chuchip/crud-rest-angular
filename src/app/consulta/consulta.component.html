 <h3>Introduzca criterios de busqueda</h3>
 <form #formConsulta="ngForm" (ngSubmit)="onSubmit()">
  <p>
    <label value="Codigo">Codigo: </label>
    <input type="text" name="codigo"  [(ngModel)]="idioma.codigo" #codigo="ngModel" style="margin-right: 15px">   
    <label value="Nombre"> Nombre: </label>
    <input type="text"  name="nombre" [(ngModel)]="idioma.nombre" #nombre="ngModel" style="margin-right: 15px;padding-right: 10px">  

    <input type="submit" value="Filtrar"  >
  </p>
 </form>
 {{ mensajeErr }}
 <div *ngIf="filtrado>=0">
  <div *ngIf="filtrado==1">
  
    <div  *ngFor="let local of idiomas">
      <div class="idioma">
      <span class="texto_idioma">
        <b>{{ local.codigo }}</b> -> {{ local.nombre }} 
      </span>
      <span class="botones_idioma">
        <button (click)="editar(local.codigo)" style="margin-left: 5px;margin-right: 5px">Editar</button>        
        
        <button (click)="borrar(local.codigo)" style="margin-left: 5px;margin-right: 5px">Borrar</button> 
      
        </span>
      </div>
      <div *ngIf="idiomaEditar==local.codigo">
            <app-editar (visible)="editado($event)" [codigo]="local.codigo" [nombre]="local.nombre"></app-editar>
      </div>      
      <span *ngIf="msgEditado==local.codigo" style="background-color: aqua" >
              Registro Editado
      </span> 
    </div>
  </div>
  <div *ngIf="filtrado==0">
    No encontrados Idiomas para estas condiciones
  </div>
 </div>
